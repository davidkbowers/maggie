<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <style>
    body {
      background-image: url("./img/gradient.png");
    
    }

    html {
      font-size: 62.5%; /* changes a default 16px font size to 10px */
    }
    h1 {
      font-size: 2.4rem; /* font size = 24px */
    }
    h2 {
      font-size: 1.6rem; /* font size = 16px */
    }
    p {
      font-size: 1.2rem; /* font size = 12px */
    }
      

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }

    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }


  </style>


</head>

<body>
  
  <div style="left:0;width:100%;color:white;" class="vertical-center ps-5 pe-5">
    <div class="row"><img class="img-fluid" src="./img/afterglow.png" /></div>
    <div class="row"><h3 class="text-center">Because we're not letting anyone dim our light</h3></div>
    <div class="row"><h2 class="text-center mt-5" style="color:lightskyblue">COMING SOON</h2></div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md3"></div>
          <div class="col-md6">
            <form class="">
              <h3 class="text-start">GLOW WITH US</h3>
              <h6 class="text-start">JOIN OUR BAND</h6>
              <!-- Email input -->
              <div class="form-outline" data-mdb-input-init>
                <input type="email" id="form1Example1" class="form-control bg-white" />
                <label class="form-label" for="form1Example1">Email address</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="fs-3 btn btn-block mt-2" style="background-color:salmon" data-mdb-ripple-init>SUBMIT</button>
            </form>
          </div>
        <div class="col-md3"></div>
        
      </div>
    </div>
    </div> 
  </div>

</html>
